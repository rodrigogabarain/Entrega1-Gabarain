<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
            <a class="navbar-brand" href="/">Inicio</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/patients/list-patients/" style="color: white;">Listado de pacientes ></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/queries/list-queries/" style="color: chartreuse;">Listado de Consultas></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/observations/list-observations/" style="color: red;">Lista de observaciones></a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0" action="/queries/list-queries/" method="GET">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"  dni="search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit"  style="background-color: brown;">Buscar</button>
                </form>
            </div>
        </nav>
    </header>
    {% block content %}

    {% endblock %}

    
</body>
</html>
